<!DOCTYPE html>
<html>
  <head>
    <title>Scraped Data</title>
    <!--    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mystyle.css') }}">-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section class="hero is-black center block">
      <div class="hero-body">
        <p class="title">WEB scraper</p>
      </div>
    </section>
    <div class="box container">
      <div class="block center">Scraped Data</div>
      <div class="center">
        <form action="/" method="get">
          <button class="button" type="submit">Go to Home page</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="columns is-multiline">
        {% for id in dates.keys() %}
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="{{ dates[id]['img'] }}" alt="Product Image" />
              </figure>
            </div>
            <div class="card-content ">
              <div class="title is-4 center">{{ dates[id]['name'] }}</div>
              <div class="content is-4 center">{{ dates[id]['price'] }}</div>
              <div class="content is-4 center">rate - {{ dates[id]['rate'] }}</div>
                <div class="center">
            <form action="{{ dates[id]['href']}}">
              <button class="button" type="submit">Follow the link</button>
            </form>
                  </div>
            </div>

          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
